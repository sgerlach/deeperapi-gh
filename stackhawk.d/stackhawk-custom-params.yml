app:
  applicationId: ${APP_ID:d68c57a3-c0a8-4c1a-a28f-7e66dde8064e}
  env: ${APP_ENV:custom-params}
  host: ${APP_HOST:https://localhost:9000}
  excludePaths:
    - "/logout"
  openApiConf:
    path: /openapi
    fakerEnabled: true #turn on the faker library to generate custom data
    includeAllMethods: true # turns on Deletes which is off by default
    customVariables:
      - field: text
        values:
          - "pants"
          - "hosen"
      - field: searchText
        values:
          - "best"
      - field: username
        values:
          - $faker:email

  authentication:
    usernamePassword:
      type: JSON
      loginPath: /api/jwt/auth/signin
      usernameField: username
      passwordField: password
      scanUsername: "user"
      scanPassword: "password"
    tokenExtraction:
      type: TOKEN_PATH
      value: "token"
    tokenAuthorization:
      type: HEADER
      value: Authorization
      tokenType: Bearer
    testPath:
      path: /api/jwt/items/search/i
      success: ".*200.*"
    loggedInIndicator: "\\QSign Out\\E"
    loggedOutIndicator: ".*Location:.*/login.*"
tags:
  - name: _GIT_COMMIT_SHA
    value: ${MY_COMMIT_SHA_ENV}



hawk:
  failureThreshold: high
  spider:
    base: false

hawkAddOn:
  scripts:
    - name: api1:2019-tennant-check.js
      id: 1000012
      type: active
      path: stackhawk.d
      language: JAVASCRIPT

