<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title th:text="${title}"></title>
    <th:block th:replace="general.html :: head"/>

    <style>
        #results {
            height: 150px;
            overflow: scroll;
            padding: 10px;
        }
    </style>
</head>

<body>
<div class="container">
    <div th:insert="general.html :: header" class="header"></div>
    <div class="card mt-3">
        <div class="search card-body">
            <h5 class="card-title">User Search</h5>
            Find your users <a th:href="@{/admin/search}">here</a>
        </div>
    </div>
    <div class="card mt-3">
        <div class="card-body">
            <ul>
                <li><a th:href="@{/admin/payloads}">Payloads</a> </li>
            </ul>
        </div>
    </div>
    <div class="card mt-3">
        <div class="card-body">
            <ul>
                <li><a th:href="@{/admin/users}">Users</a> </li>
            </ul>
        </div>
    </div>
    <div class="card mt-3">
        <div class="card-body">
            <ul>
                <li><a th:href="@{/admin/companies}">Companies</a> </li>
            </ul>
        </div>
    </div>
    <th:block th:replace="general.html :: scripts"/>
</div>
</body>
</html>
