<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title th:text="${title}"></title>
    <th:block th:replace="general.html :: head"/>
</head>

<body>
<div class="container">
    <div th:insert="general.html :: header" class="header"></div>

    <div class="card mt-3">
        <div class="card-body">
            <form th:action="@{/login-form-multi}" method="post">
                <input type="hidden" th:value="${loginCode}" id="loginCode" name="loginCode">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username"
                           aria-describedby="usernameHelp"
                           placeholder="Enter Username">
                    <small id="usernameHelp" class="form-text text-muted">The username of your search account.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="remember">Remember Me</label>
                    <input type="checkbox" class="form-control" id="remember" name="remember" placeholder="Remember Me">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password.
            </div>

            <div th:if="${param.logout}" class="alert alert-danger">
                You have been logged out.
            </div>
        </div>
    </div>

</div>

<th:block th:replace="general.html :: scripts"/>
</body>
</html>
